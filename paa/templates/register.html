<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registro</title>
        <link rel="stylesheet" type="text/css" href="../static/login.css" media="screen">
    </head>
    <body>
      <div class="login-page">
        <div class="form">
          <form class="login-form" action="/register" method="post">
            <input type="text" name="name_register" placeholder="Nome"/>
            <input type="password" name="password_register" placeholder="Senha"/>
            <input type="text" name="username_register" placeholder="Usuário"/>
            <button style="text-transform: none;" type="submit">Criar</button>
            <p class="message">Já está registrado? <a href="/to_login">Login</a></p>
          </form>
        </div>
      </div>
    </body>
</html>
